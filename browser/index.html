<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка | Глобус Браузер</title>
    <style>
        body {
            background-color: #0b0e14; /* Темный космический фон */
            color: #ffffff;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .card {
            background: #161b22;
            padding: 40px;
            border-radius: 20px;
            border: 1px solid #30363d;
            box-shadow: 0 10px 40px rgba(0,0,0,0.7);
            max-width: 400px;
        }

        h1 {
            color: #58a6ff;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #8b949e;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background-color: #238636; /* Зеленая кнопка как на GitHub */
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            font-size: 18px;
            transition: background 0.2s, transform 0.2s;
        }

        .btn:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
        }

        .info {
            margin-top: 25px;
            font-size: 12px;
            color: #484f58;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Глобус Браузер</h1>
        <p>Добро пожаловать в бета-тест! Скачайте легкий браузер для нашей экосистемы.</p>
        
        <a href="setup.exe" class="btn">Скачать для Windows</a>

        <div class="info">
            Версия: 1.2 (Бета-тестирование)<br>
           Глав. Разработчик и Автор идеи: Папин Вадим
        </div>
    </div>

</body>
</html>
