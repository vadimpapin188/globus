<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Павлодар VR — Мечеть</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #87CEEB"> <a-assets>
        <img id="pavlodar" src="https://i.ibb.co.com/hFjtBJTk/pavl-mechet.jpg" crossorigin="anonymous">
        <img id="ground" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
      </a-assets>

      <a-curvedimage 
        src="#pavlodar" 
        height="5" 
        radius="4" 
        theta-length="240" 
        position="0 2.5 0" 
        rotation="0 90 0">
      </a-curvedimage>

      <a-plane 
        src="#ground" 
        rotation="-90 0 0" 
        width="20" 
        height="20" 
        repeat="10 10">
      </a-plane>

      <a-text 
        value="Mechet imeni Mashkhura Zhusupa" 
        position="-2 4.5 -3" 
        color="#333" 
        width="6"
        font="kelsonsans">
      </a-text>

      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor color="yellow"></a-cursor>
      </a-entity>

    </a-scene>
  </body>
</html>
