<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Глобус</title>
  <style>
    body {
      margin: 0;
      font-family: open-sans, sans-serif;
      background-color: #20B2AA; /* лёгкий бирюзовый фон */
      color: #0;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 15px 30px;
      background-color: #00796b; /* темно-бирюзовый */
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    #search-container {
      display: flex;
      gap: 10px;
      width: 350px;
    }

    #search-input {
      flex-grow: 1;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
    }

    #search-button {
      background-color: #004d40;
      border: none;
      color: white;
      padding: 8px 15px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #search-button:hover {
      background-color: #00332a;
    }

    main {
      max-width: 700px;
      margin: 60px auto 0 auto;
      text-align: center;
    }

    h1 {
      font-weight: 300;
      font-size: 80px;
      margin-bottom: 10px;
      color: #00796b;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    footer {
      margin-top: 100px;
      text-align: center;
      color: #999;
      font-size: 14px;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div id="search-container">
      <input id="search-input" type="text" placeholder="Введите запрос" />
      <button id="search-button">Найти</button>
    </div>
  </header>

  <main>
    <h1>Глобус</h1>
    <p>Инди-поисковик 2025</p>
  </main>

  <footer>
    Глобус. 2025. Проект является не коммерческим, а инди-проектом.
  </footer>

  <script>
    const input = document.getElementById('search-input');
    const button = document.getElementById('search-button');

    function search() {
      const query = input.value.trim();
      if (!query) return alert('Введите запрос для поиска');
      const url = 'https://sites.google.com/view/globushomett/' + encodeURIComponent(query);
      window.location.href = url;
    }

    button.addEventListener('click', search);

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        search();
      }
    });
  </script>

</body>
</html>
