<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Глобус - Поисковик на все 100%</title>
  <link rel="icon" href="favicon.png.png" type="image/png">

  <style>
    :root {
      --primary-color: #FFFFFF;
      --secondary-color: #b4b7b8;
      --background-color: #096082;
      --sidebar-bg: #444444;
      --sidebar-width: 200px;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--background-color);
      color: var(--secondary-color);
      display: flex;
      min-height: 100vh;
    }

    /* --- САЙДБАР --- */
    nav.sidebar {
      width: var(--sidebar-width);
      background-color: var(--sidebar-bg);
      color: white;
      position: fixed;
      height: 100%;
      padding-top: 10px;
      box-sizing: border-box;
      z-index: 100;
      transition: width 0.3s;
    }

    nav.sidebar.collapsed {
      width: 50px;
    }

    nav.sidebar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav.sidebar ul li a {
      color: white;
      padding: 10px;
      display: block;
      text-decoration: none;
      white-space: nowrap;
      overflow: hidden;
      font-size: 14px;
    }

    nav.sidebar ul li a:hover {
      background-color: var(--primary-color);
    }

    nav.sidebar.collapsed ul li a span {
      display: none;
    }

    nav.sidebar ul li a::before {
        content: '•'; 
        margin-right: 8px;
        font-weight: bold;
    }

    nav.sidebar.collapsed ul li a::before {
        margin-right: 0;
        display: block;
        text-align: center;
    }

    #menu-toggle {
      position: absolute;
      top: 5px;
      right: -25px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 5px 8px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 12px;
    }

    /* --- КОНТЕНТ --- */
    .content-area {
        flex-grow: 1;
        margin-left: var(--sidebar-width);
        display: flex;
        flex-direction: column;
        transition: margin-left 0.3s;
    }

    .content-area.shifted {
        margin-left: 50px;
    }

    /* Верхняя панель с заголовком и поиском */
    .top-bar {
      display: flex;
      justify-content: space-between; /* Текст влево, поиск вправо */
      align-items: center; /* Выравнивание по вертикали */
      padding: 20px 40px;
      background-color: rgba(255, 255, 255, 0.05); /* Легкий фон для видимости */
    }

    .brand-section h1 {
      color: var(--primary-color);
      font-size: 40px;
      margin: 0;
    }

    .search-section {
      display: flex;
      gap: 10px;
    }

    #search-input {
      padding: 10px 15px;
      border: 1px solid #aaa;
      width: 300px;
      border-radius: 4px;
    }

    #search-button {
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
    }

    #search-button:hover {
      background-color: #0056cc;
    }

    main {
      padding: 0 40px;
      flex-grow: 1;
    }

    p {
      font-size: 18px;
      text-align: left;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #222;
      color: #888;
      font-size: 12px;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>

  <nav class="sidebar" id="sidebar">
    <button id="menu-toggle">«</button>
    <ul>
      <li><a href="https://vadimpapin188.github.io/globus"><span>Главная</span></a></li>
      <li><a href="#"><span>О нас</span></a></li>
      <li><a href="#"><span>Нововведения</span></a></li>
      <li><a href="https://vadimpapin188.github.io/globus-news/"><span>Новости Глобуса</span></a></li>
    </ul>
  </nav>

  <div class="content-area" id="content-area">
    <div class="top-bar">
      <div class="brand-section">
        <h1>Глобус</h1>
      </div>
      <div class="search-section">
        <input id="search-input" type="text" placeholder="Найдём по всей земле и за её пределами!">
        <button id="search-button">Найти</button>
      </div>
    </div>

    <main id="main">
      <p>Проект является некоммерческим и инди-разработкой.</p>
    </main>

    <footer id="footer">
      © Глобус. 2025.
    </footer>
  </div>

  <script>
   const input = document.getElementById('search-input');
const button = document.getElementById('search-button');
const sidebar = document.getElementById('sidebar');
const toggleButton = document.getElementById('menu-toggle');
const contentArea = document.getElementById('content-area');

// Функция для очистки текста и перевода в нижний регистр
function cleanText(text) {
    return text.trim().toLowerCase().replace(/\s+/g, ' ');
}

// Функция для исправления опечаток через Яндекс.Спеллер API
async function fixOrtho(query) {
    try {
        // Отправляем запрос к API (это бесплатно и быстро)
        const response = await fetch(`https://speller.yandex.net/services/spellservice.json/checkText?text=${encodeURIComponent(query)}`);
        const data = await response.json();

        let correctedQuery = query;
        // Перебираем все найденные ошибки с конца в начало, чтобы не сбились индексы
        for (let i = data.length - 1; i >= 0; i--) {
            const error = data[i];
            if (error.s && error.s.length > 0) {
                // Заменяем слово с ошибкой на первый предложенный вариант
                correctedQuery = correctedQuery.substring(0, error.pos) + error.s[0] + correctedQuery.substring(error.pos + error.len);
            }
        }
        return correctedQuery;
    } catch (error) {
        console.error("Ошибка при проверке орфографии:", error);
        return query; // Если сервис недоступен, возвращаем оригинал
    }
}

// ГЛАВНАЯ ФУНКЦИЯ ПОИСКА
async function search() {
    let query = input.value;
    if (!query.trim()) return alert('Введите запрос!');

    // 1. Убираем лишние пробелы и меняем регистр на маленький
    query = cleanText(query);

    // Блокируем кнопку на время проверки
    button.disabled = true;
    button.textContent = '...';

    // 2. Исправляем ошибки
    const finalQuery = await fixOrtho(query);

    // 3. Обновляем поле (чтобы пользователь видел исправления)
    input.value = finalQuery;

    // 4. Перенаправление
    window.location.href = 'https://sites.google.com/view/globushomett/' + encodeURIComponent(finalQuery);
}

// Слушатели событий
button.addEventListener('click', search);
input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') search();
});

// Сворачивание меню
toggleButton.addEventListener('click', () => {
    const isCollapsed = sidebar.classList.toggle('collapsed');
    contentArea.classList.toggle('shifted', isCollapsed);
    toggleButton.textContent = isCollapsed ? '»' : '«';
});
  </script>
</body>
</html>
