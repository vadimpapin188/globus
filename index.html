  <script>
    const input = document.getElementById('search-input');
    const button = document.getElementById('search-button');
    const mainArea = document.getElementById('main');
    const sidebar = document.getElementById('sidebar');
    const toggleButton = document.getElementById('menu-toggle');
    const contentArea = document.getElementById('content-area');

    const aiTriggers = ["–∫–∞–∫", "—á—Ç–æ", "–ø–æ—á–µ–º—É", "–∑–∞—á–µ–º", "–∫—Ç–æ", "–≥–¥–µ", "–∫–æ–≥–¥–∞", "–∫–∞–∫–æ–π"];

    async function fixOrtho(query) {
        try {
            const response = await fetch(`https://speller.yandex.net/services/spellservice.json/checkText?text=${encodeURIComponent(query)}`);
            const data = await response.json();
            let correctedQuery = query;
            for (let i = data.length - 1; i >= 0; i--) {
                const error = data[i];
                if (error.s && error.s.length > 0) {
                    correctedQuery = correctedQuery.substring(0, error.pos) + error.s[0] + correctedQuery.substring(error.pos + error.len);
                }
            }
            return correctedQuery;
        } catch (e) { return query; }
    }

    async function askAI(question) {
        mainArea.innerHTML = "<h2>–ì–ª–æ–±—É—Å –ò–ò</h2><p>–í–∞–¥–∏–º, —è –∞–Ω–∞–ª–∏–∑–∏—Ä—É—é —Ç–≤–æ–π –∑–∞–ø—Ä–æ—Å –ø—Ä—è–º–æ –∑–¥–µ—Å—å. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏...</p>";
        
        try {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º Mistral - –æ–Ω –ª—É—á—à–µ —Ä–∞–±–æ—Ç–∞–µ—Ç —Å GitHub Pages –Ω–∞–ø—Ä—è–º—É—é
            const response = await fetch("https://api-inference.huggingface.co/models/mistralai/Mistral-7B-Instruct-v0.2", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    inputs: `<s>[INST] –¢—ã ‚Äî –ø–æ–º–æ—â–Ω–∏–∫ –ì–ª–æ–±—É—Å. –û—Ç–≤–µ—Ç—å –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ –∫—Ä–∞—Ç–∫–æ. –í–æ–ø—Ä–æ—Å: ${question} [/INST]`,
                    parameters: { max_new_tokens: 400, temperature: 0.7 }
                })
            });

            const data = await response.json();
            let aiAnswer = "";

            if (data[0] && data[0].generated_text) {
                // –û—á–∏—â–∞–µ–º –æ—Ç —Å–∏—Å—Ç–µ–º–Ω—ã—Ö –∫–æ–¥–æ–≤
                aiAnswer = data[0].generated_text.split("[/INST]")[1] || data[0].generated_text;
            } else {
                aiAnswer = "–ì–ª–æ–±—É—Å-–ò–ò —Å–µ–π—á–∞—Å –ø–µ—Ä–µ–≥—Ä—É–∂–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π –Ω–∞–∂–∞—Ç—å –∫–Ω–æ–ø–∫—É –µ—â–µ —Ä–∞–∑.";
            }

            mainArea.innerHTML = `
                <h2>ü§ñ –û—Ç–≤–µ—Ç –ì–ª–æ–±—É—Å-–ò–ò</h2>
                <div class="ai-answer-box">
                    ${aiAnswer.trim().replace(/\n/g, '<br>')}
                </div>
            `;
        } catch (error) {
            mainArea.innerHTML = "<h2>–û—à–∏–±–∫–∞</h2><p>–í–∞–¥–∏–º, —Å–µ—Ä–≤–µ—Ä –ò–ò –≤—Ä–µ–º–µ–Ω–Ω–æ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω. –ü–æ–ø—Ä–æ–±—É–π –ø–æ–≤—Ç–æ—Ä–∏—Ç—å –∑–∞–ø—Ä–æ—Å —á–µ—Ä–µ–∑ 10 —Å–µ–∫—É–Ω–¥.</p>";
        }
    }

    async function search() {
        let rawQuery = input.value.trim();
        if (!rawQuery) return alert('–í–≤–µ–¥–∏—Ç–µ –∑–∞–ø—Ä–æ—Å!');

        button.disabled = true;
        button.textContent = '...';

        let finalQuery = await fixOrtho(rawQuery);
        input.value = finalQuery;

        let checkQuery = finalQuery.toLowerCase();
        let firstWord = checkQuery.split(' ')[0];

        if (aiTriggers.includes(firstWord)) {
            await askAI(finalQuery);
        } else if (checkQuery.includes("–æ–¥–µ–∂–¥–∞")) {
            mainArea.innerHTML = `<h2>–ì–ª–æ–±—É—Å –ú–∞—Ä–∫–µ—Ç</h2><p>–í—ã–±–µ—Ä–∏—Ç–µ –º–∞–≥–∞–∑–∏–Ω:</p>
